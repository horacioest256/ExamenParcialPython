{% extends "layout.html" %}

{% block title %}
    Nuevo Articulo
{% endblock %}


{% block contenido %}
<h2>Crear nuevo articulo</h2>
    <form class="row" method="post" action ="{% url 'wikiApp:nuevoArticulo' %}">
           
            <div>
                <label>Ingresar Titulo</label>
                <input type="text" name="tituloArticulo">
            </div>
            <div>
                <label>Seleccionar Tema</label>
                <select name="temaSeleccionado" required>
                    <option value="" selected></option>
                    </select>
            </div>
            <div>
                <label>Descripcion Articulo</label>
                <input type="text" name="descripcionArticulo">
            </div>
            <div>
                <input type="submit" value="Registrar">
            </div>
        </div>
    </form>
{% endblock %}
