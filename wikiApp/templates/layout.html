{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>

    <!--INCLUSION DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row" >
        <div class="col-lg-1" ></div>
        <div class="col-lg-3">
            <h2>Wiki Horacio</h2>
            <form>      {% csrf_token %}
                <input type="text" class="form-control" name="busqueda">
                <input type="submit" class="btn btn-success" value="Buscar">
            </form>
            <div>
             <a href="{% url 'wikiApp:directorio' %}">Home</a> 
            </div>
            <br>
            <div>
             <a href="{% url 'wikiApp:nuevoTema' %}">Crear nuevo tema</a> 
            </div>
            <div>
              <a href="{% url 'wikiApp:nuevoArticulo' %}">Crear nuevo Articulo</a>
            </div>
            <br>
            {% for temaInfo in listaTemas %}
            <div>
                <a href="{% url 'wikiApp:vistaTema' temaInfo.id %}">{{ temaInfo.nombre }}</a>
            </div>
            {% endfor %}
        
          
        </div>
        <div class="col-lg-8 mt-10">
            {% block contenido %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
