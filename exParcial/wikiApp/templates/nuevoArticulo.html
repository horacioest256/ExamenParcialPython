{% extends "layout.html" %}

{% block title %}
    Nuevo Articulo
{% endblock %}


{% block contenido %}
<h2>Crear nuevo Articulo</h2>
    <form class="row" method="post" action="{% url 'wikiApp:nuevoArticulo' %}">
        {% csrf_token %}   
            <div>
                <label>Ingresar Titulo</label>
                <input type="text" name="titulo">
            </div>
            <div>
                <label>Seleccionar Tema</label>
                <select name="temaSeleccionado" required>
                    <option value="" selected></option>
                    {% for temaInfo in listaTemas %}
                    <option value="{{ temaInfo.id }}">{{ temaInfo.nombre }}</option>
                    {% endfor %}
                    </select>
            </div>
            <div>
                <label>Descripcion Articulo</label>
                <input type="text" name="contenido">
            </div>
            <div>
                <input type="submit" value="Registrar">
            </div>
        </div>
    </form>
{% endblock %}
